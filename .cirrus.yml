task:
  name: Test (ARM)
  container:
    dockerfile: .ci/Dockerfile.x86
    cpu: 4
    memory: 10G
    kvm: true
  pub_cache:
    folder: ~/.pub-cache
  test_script:
    - export PATH="$PATH":"$HOME/.pub-cache/bin"
    - pub global activate --source path .
    - cd example; screenshots -c screenshots_android.yaml -v